<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Định Hướng Ngành Nghề</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Màn hình bắt đầu -->
        <div class="start-screen" id="startScreen">
            <h1>Chào mừng bạn đến với Hệ thống Định hướng Nghề nghiệp!</h1>
            <button class="start-btn" onclick="startQuiz()">Bắt đầu ngay!</button>
        </div>

        <!-- Form nhập thông tin -->
        <div class="form-section" id="formSection">
            <h2>Hãy chia sẻ một chút về bạn</h2>
            
            <div class="form-group">
                <label>Sở thích của bạn là gì?</label>
                <textarea id="hobbies" placeholder="Ví dụ: Lập trình, thiết kế, nghiên cứu..."></textarea>
            </div>

            <div class="form-group">
                <label>Điểm mạnh của bạn?</label>
                <textarea id="strengths" placeholder="Ví dụ: Tư duy logic, sáng tạo..."></textarea>
            </div>

            <div class="form-group">
                <label>Điểm cần cải thiện?</label>
                <textarea id="weaknesses" placeholder="Ví dụ: Giao tiếp, quản lý thời gian..."></textarea>
            </div>

            <button class="submit-btn" onclick="showResults()">Xem kết quả</button>
            <div style="clear: both"></div>
        </div>

        <!-- Kết quả -->
        <div class="result-section" id="resultSection">
            <h2>Gợi ý ngành học phù hợp với bạn</h2>
            <div id="majorsList"></div>
        </div>
    </div>

    <script src="js.js"></script>
</body>
</html>
